<div *ngIf="visibleCorrect || visibleIncorrect || visibleWarning"
  [ngClass]="{'incorrect-content':visibleIncorrect, 'warning-content': visibleWarning}">
  <p *ngIf="visibleCorrect">
    el formulario es correcto
  </p>
  <p *ngIf="visibleIncorrect">El formulario es incorrecto:
  </p>
  <p *ngIf="visibleWarning">el formulario es correcto pero los siguientes campos estan vacios: </p>

  <ul>
    <li *ngFor="let field of fields">{{field}} </li>
  </ul>

</div>
